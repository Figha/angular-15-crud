<div>
    <div *ngIf="!submitted">
    <form [formGroup]="tutorialForm" (ngSubmit)="saveTutorial()">
    
        <div class="form-group">
            <label>Title</label>
            <input
              type="text"
              formControlName="title"
              class="form-control"
              [ngClass]="{ 'is-invalid': validator && f['title'].errors }"
            />
            <div *ngIf="validator && f['title'].errors" class="invalid-feedback">
              <div *ngIf="f['title'].errors['required']">Fullname is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Descrription</label>
            <input
              type="text"
              formControlName="description"
              class="form-control"
              [ngClass]="{ 'is-invalid': validator && f['description'].errors }"
            />
            <div *ngIf="validator && f['description'].errors" class="invalid-feedback">
              <div *ngIf="f['description'].errors['required']">Username is required</div>
              <div *ngIf="f['description'].errors['minlength']">
                Username must be at least 6 characters
              </div>
              <div *ngIf="f['description'].errors['maxlength']">
                Username must not exceed 20 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
    </form>
</div>
    <div class="form-group" *ngIf="submitted && tutorialForm.valid">
        <h4>Turorial was submitted sucessfully</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>

</div>
